{{template "header"}}

            <div class="masthead clearfix">
                <div class="inner">
                    <nav>
                        <header>
                            <ul class="nav masthead-nav">
                                <li onclick="location.href='/register';">Register</li>
                                <li class="active"><a>Login</a></li>
                            </ul>
                        </header>
                    </nav>
                </div>
            </div>


            <div class="inner cover well">
                <p>{{.msg}}:</p>
                <form class="form-signin" method="post" action="/login/">
                    <h2 class="form-signin-heading">Please sign in</h2>
                    <label for="input" class="sr-only">Email</label>
                    <input type="text" id="input" class="form-control" placeholder="Email" name = "email" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" name = "password" required>
                    <button class="btn btn-lg btn-primary" type="submit">
                        Sign in
                    </button>
                </form>
            </div>

{{template "footer"}}
